<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>CAArtable_v1.0.4</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="shortcut icon" type="image/png" href="assets/images/interface/favicon.png"/>
		<script src="assets/js/jquery-3.7.1.js"></script>
		<script src="assets/js/script-bdd.js"></script>
		<script src="assets/js/script-boutons.js"></script>
	</head>	
	<body>  
		<section class="SectionPrincipale">
			<!--Zone bandeau supérieur----------------------------------------------------->
			<div class="BandeauSuperieur ligne">
				<div class="BoutonParler bouton  colonne">
					<p class="MotClair">parler</p>
					<img class="pictobouton" src="assets/images/interface/parler.png">
				</div>
				<div class="BoutonParlerStop cache bouton  colonne">
					<p class="MotClair">stop !</p>
					<img class="pictobouton" src="assets/images/interface/parlerStop.png">
				</div>
				<div class="ZoneAffichagePictos ligne">

				</div>
				<div class="BoutonEffacer bouton  colonne">
					<p class="MotClair">gommer</p>
					<img class="pictobouton" src="assets/images/interface/gomme.png">
				</div>
				<div class="BoutonEffacerTout bouton  colonne">
					<p class="MotClair">effacer</p>
					<img class="pictobouton" src="assets/images/interface/effacer.png">
				</div>
				<div class="colonne">
					<div class="BoutonMenu">
						<a href="#" ondblclick="javascript:document.location='pages/config.html';">
							<img class="BoutonMenuImage" src="assets/images/interface/config.png" title="Double-clic pour ouvrir le menu">
						</a>
					</div>
					<div class="ligne zoneRecherche">
						<input type="text" id="recherche"/>
						<a href="#" class="bouton BoutonRecherche">
							<img class="BoutonRechercheImage" src="assets/images/interface/recherche.png">
						</a>			
					</div>
				</div>
			</div>
			<!--Fin zone bandeau supérieur-->

			<!--Zone colonnes sélection vocabulaire--------------------------------------->
			<div id="ZoneSelectionPictos" class="ZoneSelectionPictos ligne"></div>

			<!--Zone popups spécifiques--------------------------------------------------->
			<div id="ZonePopups"></div>

			<!-- Paramètres cachés-->
			<div class="cache">
				<div id="parametresConfig"></div>
			</div>
		</section>
	</body>
</html>
